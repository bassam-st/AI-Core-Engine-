<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔎 بحث النواة الذكية</title>
  <style>
    body {
      background-color: #0f1222;
      color: #e9ecff;
      font-family: "Cairo", system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #161a2d;
      padding: 20px;
      text-align: center;
      box-shadow: 0 3px 15px rgba(0,0,0,0.3);
    }
    h1 {
      margin: 0;
      color: #10b981;
      font-size: 22px;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #1a1d32;
      color: #fff;
      outline: none;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #10b981;
      color: #041016;
      font-weight: 700;
      cursor: pointer;
    }
    .results {
      margin-top: 30px;
    }
    .card {
      background: #161a2d;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 15px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.3);
    }
    .card a {
      color: #7dd3fc;
      text-decoration: none;
    }
    footer {
      text-align: center;
      color: #93a0c9;
      font-size: 13px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>🧠 بحث النواة الذكية (Google API)</h1>
</header>

<main>
  <input id="query" type="text" placeholder="اكتب ما تريد البحث عنه..." />
  <button onclick="search()">بحث</button>

  <div id="loading" style="display:none; color:#aaa; margin-top:10px;">جارٍ البحث...</div>
  <div class="results" id="results"></div>
</main>

<footer>
  <p>© 2025 Bassam Smart Engine</p>
  <a href="/ui">⬅ العودة إلى واجهة النواة</a>
</footer>

<script>
async function search() {
  const q = document.getElementById('query').value.trim();
  if (!q) { alert('أدخل عبارة للبحث'); return; }

  document.getElementById('loading').style.display = 'block';
  document.getElementById('results').innerHTML = '';

  try {
    const res = await fetch(`/api/search`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ query: q })
    });
    const data = await res.json();
    document.getElementById('loading').style.display = 'none';

    if (!data.results || !data.results.length) {
      document.getElementById('results').innerHTML = '<p>❌ لم يتم العثور على نتائج.</p>';
      return;
    }

    const box = document.getElementById('results');
    data.results.forEach(r => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `<h3><a href="${r.link}" target="_blank">${r.title}</a></h3><p>${r.snippet}</p>`;
      box.appendChild(div);
    });

  } catch (e) {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('results').innerHTML = `<p>⚠️ خطأ في الاتصال: ${e}</p>`;
  }
}
</script>

</body>
</html>
