<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🧠 نواة بسام الذكية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/style.css" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; background: #0b1220; color: #fff; margin: 0; padding: 0; }
    header { background: #121b2d; padding: 1rem; text-align: center; font-size: 1.3rem; }
    main { max-width: 650px; margin: 2rem auto; background: #121b2d; border-radius: 16px; padding: 1rem; }
    #chat { min-height: 400px; max-height: 70vh; overflow-y: auto; padding: 1rem; background: #0e1728; border-radius: 10px; }
    .you { text-align: right; margin: 8px 0; padding: 10px; background: #243a73; border-radius: 10px; }
    .bot { text-align: left; margin: 8px 0; padding: 10px; background: #18263f; border-radius: 10px; }
    form { display: flex; gap: 10px; margin-top: 1rem; }
    input { flex: 1; padding: 10px; border-radius: 10px; border: none; background: #0e1728; color: #fff; }
    button { padding: 10px 20px; border: none; border-radius: 10px; background: #0078ff; color: #fff; cursor: pointer; font-weight: bold; }
    button:hover { background: #339cff; }
    #sources { margin-top: 1rem; font-size: 0.9rem; }
    #sources a { color: #88c7ff; text-decoration: none; display: block; margin-bottom: 4px; }
    footer { text-align: center; font-size: 0.8rem; color: #999; margin-top: 1rem; }
  </style>
</head>

<body>
  <header>🚀 نواة بسام الذكية — AI Core Engine</header>
  <main>
    <div id="chat">
      <div class="bot">مرحبًا 👋 أنا نواة بسام الذكية. اسألني أي شيء!</div>
    </div>

    <form>
      <input id="msg" placeholder="اكتب رسالتك هنا..." autocomplete="off" />
      <button type="submit">إرسال 🚀</button>
    </form>

    <div id="sources"></div>
    <footer>نظام الذكاء الذاتي © 2025 Bassam AI</footer>
  </main>

<script>
const f = document.querySelector("form");
const msg = document.getElementById("msg");
const chat = document.getElementById("chat");
const sources = document.getElementById("sources");

f.addEventListener('submit', async (e) => {
  e.preventDefault();
  const q = msg.value.trim();
  if (!q) return;
  chat.innerHTML += `<div class="you">${q}</div>`;
  msg.value = "";
  try {
    const r = await fetch('/api/chat', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({message: q})
    });
    const text = await r.text();
    let j;
    try { j = JSON.parse(text); } catch(_) {
      chat.innerHTML += `<div class="bot">❌ حدث خطأ داخلي أثناء المعالجة.</div>`;
      return;
    }
    if (!j.ok) {
      chat.innerHTML += `<div class="bot">❌ تعذر إكمال الطلب (${j.error||'خطأ غير معروف'})</div>`;
      return;
    }
    chat.innerHTML += `<div class="bot">${(j.reply||'').replace(/\n/g,'<br>')}</div>`;
    sources.innerHTML = (j.sources||[]).map(s=>`<a target="_blank" href="${s.url}">🔗 ${s.title}</a>`).join('');
  } catch (err) {
    chat.innerHTML += `<div class="bot">❌ مشكلة اتصال بالخادم.</div>`;
  }
});
</script>
</body>
</html>
