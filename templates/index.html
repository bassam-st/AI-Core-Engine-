<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Core Engine — نواة بسام الذكية 🚀</title>
  <style>
    :root{--bg:#0b1220;--panel:#121b2d;--ink:#e7ecff;--muted:#9db2d7;--you:#243a73;--bot:#18263f;--pri:#0078ff}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Tajawal,system-ui,Segoe UI,Arial}
    header{padding:14px;text-align:center;background:var(--panel);font-weight:700}
    main{max-width:780px;margin:24px auto;padding:0 14px}
    .card{background:var(--panel);border:1px solid #1e2b44;border-radius:16px;padding:16px}
    #chat{min-height:420px;max-height:70vh;overflow:auto;background:#0e1728;border-radius:12px;padding:14px}
    .you,.bot{margin:8px 0;padding:10px;border-radius:12px;line-height:1.6}
    .you{background:var(--you);text-align:right}
    .bot{background:var(--bot);text-align:left}
    form{display:flex;gap:10px;margin-top:12px}
    input[type=text]{flex:1;padding:12px;border-radius:12px;border:1px solid #1e2b44;background:#0e1728;color:var(--ink)}
    button{padding:12px 16px;border:0;border-radius:12px;background:var(--pri);color:#fff;font-weight:700;cursor:pointer}
    button:hover{filter:brightness(1.1)}
    #sources{margin-top:10px}
    #sources a{color:#9bd1ff;text-decoration:none;display:block;margin:3px 0}
    footer{margin:20px 0;color:var(--muted);text-align:center;font-size:.9rem}
    .toolbar{display:flex;gap:10px;margin:8px 0}
    .ghost{background:#0f1b31;border:1px solid #1e2b44}
  </style>
</head>
<body>
  <header>AI Core Engine — نواة بسام الذكية 🚀</header>
  <main>
    <div class="card">
      <div id="chat">
        <div class="bot">مرحبًا 👋 أنا نواة بسام الذكية. اسألني أي شيء!</div>
      </div>

      <div class="toolbar">
        <button class="ghost" onclick="quickBuild()">⚙️ فريق الإنشاء السريع</button>
        <button class="ghost" onclick="teach()">🧠 أضف معلومة</button>
      </div>

      <form id="f">
        <input id="msg" type="text" placeholder="اكتب رسالتك هنا..." autocomplete="off" />
        <button type="submit">إرسال 🚀</button>
      </form>

      <div id="sources"></div>
    </div>
    <footer>Bassam AI © 2025 — نظام الذكاء الذاتي</footer>
  </main>

<script>
const chat = document.getElementById('chat');
const sources = document.getElementById('sources');
document.getElementById('f').addEventListener('submit', async (e) => {
  e.preventDefault();
  const inp = document.getElementById('msg');
  const q = (inp.value || '').trim();
  if(!q) return;
  chat.innerHTML += `<div class="you">${escapeHTML(q)}</div>`;
  inp.value = "";  sources.innerHTML = "";
  try{
    const r = await fetch('/api/chat', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({message:q})
    });
    const text = await r.text(); let j;
    try{ j = JSON.parse(text); }catch(_){
      chat.innerHTML += `<div class="bot">❌ حدث خطأ داخلي أثناء المعالجة.</div>`; return;
    }
    if(!j.ok){ chat.innerHTML += `<div class="bot">❌ تعذر إكمال الطلب (${j.error||'خطأ'}).</div>`; return; }
    chat.innerHTML += `<div class="bot">${(j.reply||'').replace(/\n/g,'<br>')}</div>`;
    sources.innerHTML = (j.sources||[]).map(s=>`<a target="_blank" href="${s.url}">🔗 ${escapeHTML(s.title||s.url)}</a>`).join('');
    chat.scrollTop = chat.scrollHeight;
  }catch(err){
    chat.innerHTML += `<div class="bot">❌ مشكلة اتصال بالخادم.</div>`;
  }
});

async function quickBuild(){
  const goal = prompt("ما الهدف؟ (مثال: أنشئ صفحة هبوط لمتجر قهوة)");
  if(!goal) return;
  const urlsStr = prompt("ضع روابط (اختياري) مفصولة بفواصل ,");
  const urls = urlsStr ? urlsStr.split(',').map(s=>s.trim()).filter(Boolean) : [];
  const r = await fetch('/api/team/build', {
    method:'POST', headers:{'Content-Type':'application/json'},
    body: JSON.stringify({goal, urls})
  });
  const j = await r.json();
  if(!j.ok){ alert("فشل الإنشاء: "+(j.error||"")); return; }
  const fileList = Object.keys(j.files||{}).map(k=>`• ${k} (${(j.files[k]||'').length} chars)`).join('\n');
  const plan = (j.plan||[]).map(x=>"- "+x).join('\n');
  alert("الخطة:\n"+plan+"\n\nالملفات:\n"+fileList+"\n\nالمصادر: "+(j.sources||[]).length+" رابط");
  // عرض ملف رئيسي إن وجد:
  if(j.files && j.files["index.html"]){
    chat.innerHTML += `<div class="bot"><b>تم إنشاء index.html:</b><br><pre><code>${escapeHTML(j.files["index.html"])}</code></pre></div>`;
  }
}

async function teach(){
  const t = prompt("اكتب المعلومة التي تريد حفظها:");
  if(!t) return;
  const r = await fetch('/api/learn', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({text:t, source:"manual"})});
  const j = await r.json();
  chat.innerHTML += `<div class="bot">${j.ok ? "✅ تم الحفظ في الذاكرة." : "❌ لم يتم الحفظ."}</div>`;
}

function escapeHTML(s){ return (s||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }
</script>
</body>
</html>
