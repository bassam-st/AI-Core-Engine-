services:
  - type: web
    name: ai-core-engine-live
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: USE_GOOGLE_CSE
        value: "1"
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_CSE_ID
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: DATA_DIR
        value: /data
    autoDeploy: true
